<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
   <h:form>
      <h:inputText value="#{bankProducts.name}"/>
      <h:selectManyCheckbox value="#{bankProducts.products}">
         <f:selectItem itemLabel="SIP" itemValue="sip" />
         <f:selectItem itemLabel="Funds" itemValue="funds" />
         <f:selectItem itemLabel="Bond" itemValue="bonds" />
         <f:selectItem itemLabel="Credit" itemValue="credit" />
      </h:selectManyCheckbox>
      <h:commandButton value="Select" />
   </h:form>
   Customer has selected #{bankProducts.products} from the bank #{bankProducts.name}
</f:view>
</html>
