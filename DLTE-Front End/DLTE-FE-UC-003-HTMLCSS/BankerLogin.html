<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body{
            background: linear-gradient(45deg,blue,black);
        }
        #fm{
            background: linear-gradient(90deg,red,skyblue);
            color:beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <img class="col-5" src="/DLTE-FE-UC-002-HTMLCSS/files/merge-ubi-andh.jpg" width="300px" height="100px" />
            <div class="col-7 alert alert-danger">
                <p>Andhra bank and Corporation bank has merged with Union bank</p>
            </div>
        </div>
        <div class="row justify-content-center mt-lg-5">
            <h1 class="text-center display-3 text-danger bg-info rounded-5">Banker Portal</h1>
            <div id="fm" class="col-lg-8 col-sm-12 align-self-center shadow rounded-5 p-5">
                <form>
                    <div class="form group">
                        <label>Banker ID</label>
                        <input type="text" placeholder="Customer ID" name="customerId" class="form-control"/>
                    </div>
                    <div class="form group">
                        <label>Banker PIN</label>
                        <input type="password" placeholder="Customer PIN" name="customerPin" class="form-control"/>
                    </div>
                    <div class="row mt-2 justify-content-around">
                        <a class="col-2 btn btn-outline-info" href="home.html">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                        <button class="col-2 btn btn-outline-dark">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <a href="#" class="mt-3 float-end btn btn-danger">New Customer</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
