<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Bank of India | Banker to Common People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between">
            <img class="col-5" src="/DLTE-FE-UC-002-HTMLCSS/files/merge-ubi-andh.jpg" width="300px" height="100px" />
            <div class="col-7 alert alert-danger">
                <p>Andhra bank and Corporation bank has merged with Union bank</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- First column is slide in this landing page -->
            <div class="col-9 carousel slide" id="ub">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#ub" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="slide-image" src="/DLTE-FE-UC-002-HTMLCSS/files/union-bank.png" files/union-bank.png" class="d-block w-100" alt="Products">
                    </div>
                    <div class="carousel-item">
                      <img id="slide-image" src="/DLTE-FE-UC-002-HTMLCSS//files/UnionMiles.jpg" class="d-block w-100" alt="Auto Loan">
                    </div>
                    <div class="carousel-item">
                      <img id="slide-image" src="/DLTE-FE-UC-002-HTMLCSS/files/seniorcitizen.jpg" class="d-block w-100" alt="Senior Citizen benifits">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ub" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ub" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <!-- second column is current news and login navigation button -->
            <div class="col-3">
                <div class="text-warning h-100">
                    <marquee direction="down" class="h-50 bg-dark">
                        <p>Union bank now digitalized more in the form of App</p>
                        <p>Union bank now increased interest on Savings account holders</p>
                    </marquee>
                    <div class="d-flex align-items-center justify-content-center">
                        <a class="btn btn-primary" href="BankerLogin.html">Banker Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
