<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script>
        // Create, Read, Update, Delete, List(Iterate)
        // Array
        var myTransaction=[1200,5600,400,200,1000]
        // Array
        var myStocks=new Array('Tata','Aadani',678,203)

        //alert(myTransaction+" "+myStocks);

        //alert(typeof(myStocks)+" "+typeof(myTransaction))

        
        const iterate=()=>{
            var lists=document.getElementsByTagName("ul")[0]
            var index=0;// initial
            var tmp=""
            /*
            while(index<myStocks.length){
                //document.getElementsByTagName("ul")[0].append("<li>"+myStocks[index]+"</li>")
                tmp+="<li>"+myStocks[index]+"</li>"
                index++;
            }*/
            /*
            for(var index=0;index<myStocks.length;index++){
                tmp+="<li>"+myStocks[index]+"</li>"
            }
            */
            /*
            for(var data in myStocks){
                tmp+="<li>"+myStocks[data]+"</li>"
            }
            */

            myTransaction.map((val,ind)=>{
                tmp+="<li>"+val+"</li>"
            })

            document.getElementsByTagName("ul")[0].innerHTML=tmp

        }
        const onCreate=()=>{
            var elem=document.forms['group'].element.value
            // push at last
            //myTransaction.push(elem)
            // unshift at beginning
            myTransaction.unshift(elem)
            //alert(elem+" has added into the array in last")
            alert(elem+" has added into the array in first")
        }

        const onRead=()=>{
            var elem=document.forms['group'].element.value
            alert(elem+" contains "+myTransaction[elem])
        }

        const onDelete=()=>{
            var elem=document.forms['group'].element.value
            // splice delete by position 
            alert(elem+" contains "+myTransaction.splice(elem,1))
        }

        const onUpdate=()=>{
            var elem=document.forms['group'].element.value
            var newOne=prompt("Tell us new value in"+elem,"")
            myTransaction[elem]=newOne
            alert(elem+" has new value "+newOne)
        }

        const retain=()=>{
            var elem=document.forms['group'].element.value
            /*
            let myNewArray=myTransaction.filter((val)=>{
                return val>elem
            })
            alert(myNewArray)
            */
            myTransaction=myTransaction.filter((val)=>{
                return val>elem
            })
        }

    </script>
</head>
<body>
    <ul onmouseenter="iterate()">
        <li>Array elements will be displayed</li>
    </ul>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="rounded-5 bg-info text-danger text-center">Array Functions/ Methods</h1>
            <form name="group" class="col-lg-8 col-sm-12 p-5 rounded-5 bg-primary text-light">
                <div class="form group">
                    <label>Value/ Index</label>
                    <input type="text" name="element" placeholder="Enter the data/position" class="form-control" />
                </div>
                <div class="mt-2 row justify-content-around">
                    <input class="btn btn-outline-light col-2" type="button" value="Create" onclick="onCreate()" />
                    <input class="btn btn-outline-light col-2" type="button" value="Read" onclick="onRead()" />
                    <input class="btn btn-outline-light col-2" type="button" value="Update" onclick="onUpdate()" />
                    <input class="btn btn-outline-light col-2" type="button" value="Delete" onclick="onDelete()" />
                    <input class="btn btn-outline-light col-2" type="button" value="List" onclick="iterate()" />
                    <input class="btn btn-outline-light col-2" type="button" value="RetainByFilter" onclick="retain()" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
