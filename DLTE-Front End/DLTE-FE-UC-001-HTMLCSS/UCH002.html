<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Componenets</title>
    <style>
        img{
            width: 400px;
            height: 200px;
        }
        #quick{
            width: 300px;
            height: 300px;
            box-shadow: 10px 10px 50px blue;
            border-radius: 10px;
        }
        audio{
            width: 500px;
            height: 400px;
        }
        video{
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <img width="700px" height="500px" src="/files/Web application components.png" alt="components"/>

    <audio width="100px" height="50px" controls>
        <source src="files/Valimai BGM.mp3" />
    </audio>

    <video controls autoplay muted>
        <source src="files/Peru.mp4" />
    </video>

    <img id="quick" src="files/fullstack architecture webservice.png"/>

</body>
</html>
