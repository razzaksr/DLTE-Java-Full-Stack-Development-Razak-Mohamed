<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Links</title>
    <link rel="stylesheet" href="./styles/form.css" />
</head>
<body>
    <img src="./files/merge-ubi-andh.jpg" width="200px" height="50px"/>
        <h1 class="title">Customer Information</h1>
        <div class="container"> 
            <form class="child">
                <div class="grp">
                    <label>Customer Name</label>
                    <input type="text" name="fullname" placeholder="Customer Full Name"/>
                </div>
                <div class="grp">
                    <label>Customer PAN</label>
                    <input type="text" name="pan" placeholder="Customer PAN Number"/>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Mobile Num</label>
                        <input type="text" name="contact" placeholder="Contact Number"/>
                    </div>
                    <div class="col">
                        <label>Email ID</label>
                        <input type="text" name="email" placeholder="Customer Email ID"/>
                    </div>
                </div>
                <div class="btn">
                    <div><input id="bt" type="submit" value="Create" /></div>
                    <div><input id="bt" type="reset" value="Clear" /></div>
                </div>
            </form>
        </div>
</body>
</html>
